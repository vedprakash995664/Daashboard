<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex" id="wrapper">
        
        <!-- Sidebar -->
        <div class="sidebar p-3" id="sidebar">
            <h4 class="navbar-brand"><img src="Screenshot 2025-02-14 113712.png" class="img-responssive"
                    style="height: 40px; width: 40px; border-radius: 50%;" alt=""></h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <i class="bi bi-grid"></i><a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-bag-heart-fill"></i><a class="nav-link" href="#">Case</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-database-add"></i><a class="nav-link" href="#">Request</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-search-heart-fill"></i><a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-person-fill-add"></i> <a class="nav-link" href="#">Manage User</a>
                </li>

                <li class="nav-item">
                    <i class="bi bi-gear-fill"></i><a class="nav-link" href="#">Setting</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div class="content w-100" id="content">
            <nav class="navbar  navbar-light bg-light">
                <div>
                    <button class="sidebar-toggle-btn" id="menu-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div>
                    <h4><b>Dashboard</b></h4>
                </div>
                <div style="display: flex; gap: 10px;">
                    <i class="bi bi-bell-fill"></i>
                    <i class="bi bi-person-circle"></i>
                    <div style="display: flex;">
                        Admin
                        <img src="arrow-down-s-line.svg" class="img-fluid" style="height: 25px; width: 20px;" alt="">
                    </div>
                </div>
            </nav>

            <div class="container " style="margin-top: 60px;">
                <div class="row">
                    <div class="container-fluid mt-4">
                        <div class="row">
                          <div class="col-md-5">
                            <div class="card">
                              <div class="card-body">
                                <h5>Total Cases - 500</h5>
                                <canvas id="casesChart"></canvas>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-5">
                            <div class="card">
                              <div class="card-body">
                                <h5>Total Request - 100</h5>
                                <canvas id="requestChart"></canvas>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-11">
                            <div class="card">
                              <div class="card-body">
                                <canvas id="barChart"></canvas>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>

        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar" id="right-sidebar">
            <div class="icon-container">
                <div class="icons-div"><i class="bi bi-database"></i><b>Data</b></div>
                <div class="icons-div"><i class="bi bi-people-fill"></i><b>organization</b></div>
                <div class="icons-div"><i class="bi bi-map"></i><b>Geography</b></div>
                <div class="icons-div"><i class="bi bi-geo"></i><b>Crime</b></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
